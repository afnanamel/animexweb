{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI (after Tailwind) -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Your Custom CSS (load last to override defaults if needed) -->

    <link rel="stylesheet" href="{% static 'css/style.css' %}">


    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6e35016a61.js" crossorigin="anonymous"></script>
</head>
<body class="font-poppins">

    {% include "navbar.html" %}

    {% block content %}
    {% endblock %}

    {% include "footer.html" %}

    <!-- JS Libraries -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Your custom JS -->
    <script src="{% static 'css/style.css' %}"></script>
</body>
</html>
