<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Sliding Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery-image {
            transition: transform 0.3s ease;
        }
        .gallery-image:hover {
            transform: scale(1.02);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen py-12 px-4">
    <div class="gallery-container bg-white rounded-2xl shadow-2xl p-6 md:p-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">Nature's Gallery</h1>
        <p class="text-center text-gray-600 mb-8">Beautiful landscapes from around the world</p>
        
        <!-- Gallery Controls -->
        <div class="flex justify-center mb-6 space-x-4">
            <button id="prev-btn" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">
                <i class="fas fa-chevron-left mr-2"></i>Previous
            </button>
            <button id="toggle-slide" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">
                <i class="fas fa-pause mr-2"></i>Pause
            </button>
            <button id="next-btn" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">
                Next<i class="fas fa-chevron-right ml-2"></i>
            </button>
        </div>
        
        <!-- Main Gallery Image -->
        <div class="relative h-96 mb-6 rounded-xl overflow-hidden shadow-lg">
            <img id="main-image" src="/static/images/aboutus.jpg" alt="Mountain landscape" class="w-full h-full object-cover fade-in">
            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-4">
                <h2 id="image-title" class="text-white text-2xl font-bold">Mountain Majesty</h2>
                <p id="image-desc" class="text-white">Beautiful mountain range during golden hour</p>
            </div>
        </div>
        
        <!-- Image Counter -->
        <div class="text-center mt-6 text-gray-700">
            <span id="current-index">1</span> of <span id="total-images">6</span>
        </div>
        
        <!-- Dot Indicators -->
        <div class="flex justify-center mt-6 space-x-3">
            <div class="dot w-3 h-3 rounded-full bg-purple-300 cursor-pointer" data-index="0"></div>
            <div class="dot w-3 h-3 rounded-full bg-purple-300 cursor-pointer" data-index="1"></div>
            <div class="dot w-3 h-3 rounded-full bg-purple-300 cursor-pointer" data-index="2"></div>
            <div class="dot w-3 h-3 rounded-full bg-purple-300 cursor-pointer" data-index="3"></div>
            <div class="dot w-3 h-3 rounded-full bg-purple-300 cursor-pointer" data-index="4"></div>
            <div class="dot w-3 h-3 rounded-full bg-purple-300 cursor-pointer" data-index="5"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Gallery data
            const galleryImages = [
                {
                    url: "https://images.unsplash.com/photo-1506744038136-46273834b3fb",
                    title: "Mountain Majesty",
                    description: "Beautiful mountain range during golden hour"
                },
                {
                    url: "https://images.unsplash.com/photo-1475924156734-496f6cac6ec1",
                    title: "Serene Beach",
                    description: "Peaceful beach with rolling waves"
                },
                {
                    url: "https://images.unsplash.com/photo-1469474968028-56623f02e42e",
                    title: "Colorful Forest",
                    description: "Vibrant forest during autumn"
                },
                {
                    url: "https://images.unsplash.com/photo-1682686581556-a3f0ee0ed556",
                    title: "Desert Dunes",
                    description: "Vast desert landscape with sand dunes"
                },
                {
                    url: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05",
                    title: "Mountain Lake",
                    description: "Crystal clear lake surrounded by mountains"
                },
                {
                    url: "https://images.unsplash.com/photo-1511497584788-876760111969",
                    title: "Majestic Waterfall",
                    description: "Powerful waterfall in the jungle"
                }
            ];
            
            // DOM elements
            const mainImage = document.getElementById('main-image');
            const imageTitle = document.getElementById('image-title');
            const imageDesc = document.getElementById('image-desc');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const toggleSlideBtn = document.getElementById('toggle-slide');
            const currentIndexEl = document.getElementById('current-index');
            const totalImagesEl = document.getElementById('total-images');
            const dots = document.querySelectorAll('.dot');
            
            // State variables
            let currentIndex = 0;
            let autoSlideInterval;
            let isAutoSliding = true;
            
            // Initialize gallery
            totalImagesEl.textContent = galleryImages.length;
            updateGallery();
            startAutoSlide();
            
            // Event listeners
            prevBtn.addEventListener('click', () => {
                navigate(-1);
                resetAutoSlide();
            });
            
            nextBtn.addEventListener('click', () => {
                navigate(1);
                resetAutoSlide();
            });
            
            toggleSlideBtn.addEventListener('click', toggleAutoSlide);
            
            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    const index = parseInt(dot.getAttribute('data-index'));
                    if (index !== currentIndex) {
                        currentIndex = index;
                        updateGallery();
                        resetAutoSlide();
                    }
                });
            });
            
            // Functions
            function navigate(direction) {
                currentIndex = (currentIndex + direction + galleryImages.length) % galleryImages.length;
                updateGallery();
            }
            
            function updateGallery() {
                // Update main image with fade effect
                mainImage.classList.remove('fade-in');
                void mainImage.offsetWidth; // Trigger reflow
                mainImage.classList.add('fade-in');
                
                mainImage.src = galleryImages[currentIndex].url;
                mainImage.alt = galleryImages[currentIndex].title;
                imageTitle.textContent = galleryImages[currentIndex].title;
                imageDesc.textContent = galleryImages[currentIndex].description;
                currentIndexEl.textContent = currentIndex + 1;
                
                // Update active dot
                dots.forEach((dot, index) => {
                    if (index === currentIndex) {
                        dot.classList.remove('bg-purple-300');
                        dot.classList.add('bg-purple-600', 'w-4');
                    } else {
                        dot.classList.remove('bg-purple-600', 'w-4');
                        dot.classList.add('bg-purple-300');
                    }
                });
            }
            
            function startAutoSlide() {
                autoSlideInterval = setInterval(() => {
                    navigate(1);
                }, 5000);
            }
            
            function stopAutoSlide() {
                clearInterval(autoSlideInterval);
            }
            
            function resetAutoSlide() {
                if (isAutoSliding) {
                    stopAutoSlide();
                    startAutoSlide();
                }
            }
            
            function toggleAutoSlide() {
                if (isAutoSliding) {
                    stopAutoSlide();
                    toggleSlideBtn.innerHTML = '<i class="fas fa-play mr-2"></i>Play';
                } else {
                    startAutoSlide();
                    toggleSlideBtn.innerHTML = '<i class="fas fa-pause mr-2"></i>Pause';
                }
                isAutoSliding = !isAutoSliding;
            }
        });
    </script>
</body>
</html>
